<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/practice.css">
    <link rel="stylesheet" href="/css/signin.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="navigationBefore :: nav"></div>
<div class="container-fluid">
    <form class="form-signin" name="form2" id="regUser" accept-charset="utf-8" action="/addlogin"
          method="post">
        <h4 class="form-signin-heading">请输入用户名和密码进行登录：</h4>
        <label for="username" class="sr-only">用户名：</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="用户名:" maxlength="16" >
        <label for="password" class="sr-only">密码：</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密码：">
        <div style="text-align: center; vertical-align: middle;width: 100%">
            <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
            <h4 th:text="${msg}"></h4>
            <button type="button" class="btn btn-lg btn-primary btn-block" onclick="location.href='/register'">注册</button>
<!--            <a href="https://github.com/login/oauth/authorize?client_id=3280f83d4ccebde65e10&redirect_uri=http://localhost:8080/callback&scope=user&state=1">-->
            <a href="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=101853720&redirect_uri=http%3a%2f%2f127.0.0.1%3a8080%2fcallback&state=1&scope=get_user_info">
                <img src="/images/qqlogin.webp" alt="" style="margin-top: 10px"/>
            </a>
        </div>
    </form>
    <div>
        <a href="/sendcode">使用手机登录</a>
    </div>
</div>
</body>
</html>
