<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/practice.css">
    <link rel="stylesheet" href="/css/signin.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid">
    <form class="form-signin" name="form2" id="regUser" accept-charset="utf-8" action="/addregister"
          method="post">
        <h4 class="form-signin-heading">快速注册请注意格式</h4>
        <label for="username" class="sr-only">用户名：</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="用户名..." maxlength="16" required autofocus>
        <label for="userPhone" class="sr-only">手机号：</label>
        <input type="text" id="userPhone" name="userPhone" class="form-control" placeholder="手机号..." required autofocus >
<!--        <label for="code" class="sr-only">验证码：</label>-->
<!--        <div >-->
<!--            <input type="text" id="code" name="code" class="form-control" placeholder="验证码..." required autofocus>-->
<!--            <button type="button">获取短信验证码</button>-->
<!--        </div>-->

        <label for="password" class="sr-only">请输入6~16位密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密码：" required>
        <label for="password2" class="sr-only">确认密码：</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="确认密码：" required>
        <h4 th:text="${msg}"></h4>
        <button type="submit" id="reg" style="margin-top: 10px" class="btn btn-lg btn-block btn-primary">同意协议并注册</button>
        <a href="#" class="zcxy" target="_blank">注册协议</a>
    </form>

</div>
</body>
</html>
