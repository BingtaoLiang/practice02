<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/practice.css">
    <link rel="stylesheet" href="/css/signin.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
<div th:insert="navigationBefore :: nav"></div>
<div class="container-fluid">
    <form action="/phonelogin" name="loginform" role="form" method="post" class="form-signin" accept-charset="utf-8">
        <label class="sr-only">验证码</label>
        <input type="text" name="code" placeholder="验证码..." class="form-control" required>
        <div style="text-align:center;vertical-align:middle;width: 100%">
            <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
            <h4 th:text="${msg}"></h4>
        </div>
    </form>
</div>

</body>
</html>
